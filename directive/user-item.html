<div class="container row userBlock">
   <a href="#/single" ng-click="takeUserParams(user.login, user.id)"
      ng-href="#/single/{{user.login}}" >
    <img  class="img-thumbnail userAvatar"  ng-src="{{user.avatar_url}}"/>
   </a>
  <div class="infoAbout">
    <div class="UserAdminWrap"> <p class="UserAdmin" ng-if="user.site_admin == true">Admin</p>  </div>
    <p class="userLogin"> {{user.login}}</p>
    <a ng-href="{{user.html_url}}">{{user.html_url}}</a>
  </div>

</div>
